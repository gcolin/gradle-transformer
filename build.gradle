buildscript {
    repositories {
        mavenLocal()
        maven {
            url "http://repo.test/simple-repo/repository/public"
        }
        maven {
            url "http://gcolin.net/public"
        }
    }
    dependencies {
        classpath 'net.gcolin:parent:1.0'
    }
}

apply plugin: "net.gcolin.parent"

description = """gradle transformer classes for shadowJar plugin"""

install.repositories.mavenInstaller.pom.project {
    inceptionYear '2014'
    description description
}

uploadArchives.repositories.mavenDeployer.pom.project {
    inceptionYear '2014'
    description description
}

group = 'net.gcolin'
version = '1.0'

addSlf4j()

dependencies {
   compile gradleApi()
   compile localGroovy()
   compile 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
   testCompile group: 'org.mockito', name: 'mockito-all', version:'1.9.5'
}
